
{% macro message(message) %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% endmacro %}

{% macro error(error) %}
{% if error %}
<div class="alert alert-danger">
    <ul>
        <li>{{error}}</li>
    </ul>
</div>
{% endif %}
{% endmacro %}

{% macro errors(errors) %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endmacro %}
