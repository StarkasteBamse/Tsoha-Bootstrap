{% extends "base.html" %}
{% block content %}
<h1>Axis and Allies helpper</h1>

<p>
    <a href="{{base_path}}/game/new" class="btn btn-success">Start a new game</a>
</p>
<h2>Older games</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Players</th>
            <th>Start date</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for peli in pelit %}
        <tr>
            <td>{{peli.ketka}}</td>
            <td>{{peli.aloitettu}}</td>
            <td><label class="label label-danger">kesken</label></td>
            <th><a class="btn btn-default btn-sm" href="{{base_path}}/game/{{peli.id}}">Jatka</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
